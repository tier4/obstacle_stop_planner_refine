name: Build and test

on: pull_request

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: ros:foxy

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Clone dependency packages
        run: |
          mkdir dependency_ws
          vcs import dependency_ws < build_depends.repos

      - name: Install missing dependencies
        run: |
          sudo apt-get update
          rosdep update
          DEBIAN_FRONTEND=noninteractive rosdep install --from-paths obstacle_stop_planner_refine --ignore-src --rosdistro foxy -y
          sudo apt-get install -y \
            ros-foxy-tf2>=0.13.6-1focal.20201028.172335 \
            ros-foxy-tf2-geometry-msgs>=0.13.6-1focal.20201028.172335 \
            ros-foxy-tf2-ros>=0.13.6-1focal.20201028.172335 \
            ros-foxy-tf2-sensor-msgs>=0.13.6-1focal.20201028.172335

      - name: Build
        run: |
          . /opt/ros/foxy/setup.sh
          colcon build \
            --catkin-skip-building-tests \
            --packages-up-to obstacle_stop_planner_refine \
            --event-handlers console_cohesion+

      - name: Run tests
        run: |
          . /opt/ros/foxy/setup.sh
          colcon test \
            --packages-up-to obstacle_stop_planner_refine \
            --event-handlers console_cohesion+ \
            --return-code-on-test-failure
