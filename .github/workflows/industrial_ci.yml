name: Build and test(industrial_ci)

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        env:
          - {ROS_DISTRO: foxy, ROS_REPO: testing, ROSDEP_SKIP_KEYS: "vehicle_info_util autoware_planning_msgs autoware_perception_msgs autoware_debug_msgs"}
          - {ROS_DISTRO: foxy, ROS_REPO: main, ROSDEP_SKIP_KEYS: "vehicle_info_util autoware_planning_msgs autoware_perception_msgs autoware_debug_msgs"}
    env:
      CCACHE_DIR: /github/home/.ccache # Directory for ccache (and how we enable ccache in industrial_ci)

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      # This step will fetch/store the directory used by ccache before/after the ci run
      - uses: actions/cache@v2
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO }}
      - uses: ros-industrial/industrial_ci@master
        env: ${{ matrix.env }}
